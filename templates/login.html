<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <div class="container" id="loginform">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <form method="post" action="/login"> <img class="mb-4" src="/static/logo.png" alt="" width="72">
            <h1 class="h3 mb-3 fw-normal">DTCGC Management Software â€” Please sign in</h1>
            <div class="form-floating"> <input name=username type="text" class="form-control" id="floatingInput" required placeholder="Username"
                autocomplete="off"> <label for="floatingInput">Username</label> </div>
            <div class="form-floating"> <input name=password type="password" class="form-control" id="floatingPassword" autocomplete="off" placeholder="Password" required>
              <label for="floatingPassword">Password</label> </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <div class="verdict">{{verdict}}</div>
            </form>
        </div>
        <div class="col-sm"></div>
      </div>
      
    </div>
  </main>
